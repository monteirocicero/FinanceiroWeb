<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:sec="http://www.springframework.org/security/facelets/tags"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<ui:composition>
	<sec:ifAnyGranted roles="ROLE_USUARIO">
		<h:form id="menu">
			<table width="100%">
				<tr>
					<td>
						<h:commandButton value="Contas" action="/restrito/conta" />
						<h:selectOneMenu value="#{contextoBean.contaAtiva.conta}"
							valueChangeListener="#{contextoBean.contaAtiva}"
							rendered="#{!empty contextoBean}"
							onchange="submit();">
							<f:selectItems value="#{contaBean.lista}" var="conta"
								itemValue="#{conta.conta}" itemLabel="#{conta.descricao}"/>
						</h:selectOneMenu>
					</td>
					<td align="left">
						<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
							<h:commandLink action="/admin/principal" title="Admistrativo">
								<h:graphicImage library="imagens" name="administrativo16.png"/>
							</h:commandLink>
						</sec:ifAnyGranted>
						<h:commandLink action="/restrito/principal" title="Principal">
							<h:graphicImage library="imagens" name="principal16.png"/>
						</h:commandLink>
						<h:outputLink value="javascript:void(0)" onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
							title="Sair">
							<h:graphicImage library="imagens" name="logout16.png"/>
						</h:outputLink>
					</td>
				</tr>
			</table>
		</h:form>
	</sec:ifAnyGranted>
</ui:composition>
</html>
